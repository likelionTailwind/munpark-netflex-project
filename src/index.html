<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>유틸리티 퍼스트 — Tailwind CSS</title>
  <link rel="icon" href="./assets/tailwindcss.svg" />
  <link rel="stylesheet" href="./css/onlycss.css" />
</head>

<body>

  <hr>
  <section class="padd-50">
    <div class="flex-wrap">
      <div class="desc">
        <h2>TV로 즐기세요.</h2>
        <span>스마트 TV, PlayStation, Xbox, Chromecast,<br>
        Apple TV, 블루레이 플레이어 등 다양한<br>
        디바이스에서 시청하세요.</span>
      </div>
      <img src="./img/TV_Content_1.png" alt="넷플릭스소개이미지" width="481" height="360" />
    </div>
  </section>
  <hr>
  <section class="padd-50">
    <div class="flex-wrap reverse">
      <div class="desc">
        <h2> 즐겨 보는 콘텐츠를 저장해<br>오프라인으로 시청하세요</h2>
        <span>간편하게 저장하고 빈틈없이 즐겨보세요.</span>
      </div>
      <img src="./img/TV_Content_2.png" alt="넷플릭스소개이미지" width="481" height="360" />
    </div>
  </section>
  <hr>
  <section class="padd-50">
    <div class="flex-wrap">
      <div class="desc">
        <h2>다양한 디바이스에서 시청하세요.</h2>
        <span>각종 영화와 TV 프로그램을 스마트폰, 태블릿,<br>
        노트북, TV에서 무제한으로 스트리밍하세요.<br>
        추가 요금이 전혀 없습니다.</span>
      </div>
      <img src="./img/TV_Content_2.png" alt="넷플릭스소개이미지" width="481" height="360" />
    </div>
  </section>
  <hr>

</body>

</html>

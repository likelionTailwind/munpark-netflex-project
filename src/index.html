<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>유틸리티 퍼스트 — Tailwind CSS</title>
  <link rel="icon" href="./assets/tailwindcss.svg" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="bg-black">
  <section class="px-16 border-t-2 border-gray">
    <div class="flex flex-col md:flex-row justify-around items-center">
      <div class="text-center md:text-left">
        <h2 class="text-2xl my-8 text-white">TV로 즐기세요.</h2>
        <div class="text-m max-w-lg text-white md:max-w-2xl break-keep">스마트 TV, PlayStation, Xbox, Chromecast,
          Apple TV, 블루레이 플레이어 등 다양한
          디바이스에서 시청하세요.</div>
      </div>
      <img class="" src="./img/category=TV.png" alt="넷플릭스소개이미지" width="480" height="360" />
    </div>
  </section>
  <section class="px-8 border-t-2 border-gray">
    <div class="flex flex-col md:flex-row-reverse justify-around items-center">
      <div class="text-center md:text-left"> 

        <h2 class="text-2xl my-8 text-white">즐겨 보는 콘텐츠를 저장해 오프라인으로 시청하세요.</h2>
        <div class="text-m max-w-lg text-white md:max-w-2xl break-keep">간편하게 저장하고 빈틈없이 즐겨보세요.</div>
      </div>
      <img class="" src="./img/category=Download.jpg" alt="넷플릭스소개이미지" width="480" height="360" />
    </div>
  </section>
  <section class="px-8 border-t-2 border-gray">
    <div class="flex flex-col md:flex-row justify-around items-center">
      <div class="text-center md:text-left">
        <h2 class="text-2xl my-8 text-white">다양한 디바이스에서 시청하세요.</h2>
        <div class="text-m max-w-lg text-white md:max-w-2xl break-keep">각종 영화와 TV프로그램을 스마트폰, 태블릿, 노트북,
          TV에서 무제한으로 스트리밍하세요.
          추가 요금이 전혀 없습니다.</div>
      </div>
      <img class="w-8px" src="./img/category=Device.png" alt="넷플릭스소개이미지" width="480" height="360" />
    </div>
  </section>

</body>

</html>
